<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatango Profile</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#1e1e2f,#3e3e4f);color:white;overflow:hidden;position:relative}
        .container{width:100vw;height:100vh;position:fixed;top:0;left:0;background:#1e1e2f;text-align:center;z-index:100;max-width:100vw!important}
        h1{font-size:3rem;background:linear-gradient(135deg,#ff7e5f,#feb47b);padding:20px;border-radius:10px;margin-bottom:0.5rem;animation:glow 1.5s infinite alternate}
        .about-section{margin-top:2rem;padding:20px;background-color:rgba(46,46,62,0.9);border-radius:8px;box-shadow:0 4px 15px rgba(255,255,255,0.3);animation:fadeIn 2s ease-in-out}
        h2{font-size:2rem;margin-bottom:1rem;text-shadow:0 0 10px #fff}
        .about-text{font-size:1.2rem;}
        .about-text:hover{color:#ff7e5f;text-decoration:underline;cursor:pointer}
        iframe{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1}
        @keyframes fadeIn{from{opacity:0;transform:translateY(-50px)}to{opacity:1;transform:translateY(0)}}
        @keyframes glow{from{text-shadow:0 0 10px #fff,0 0 20px #fff}to{text-shadow:0 0 20px #fff,0 0 30px #fff}}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Profile!</h1>
        <div class="about-section">
            <h2>About Me</h2>
            <p class="about-text">Love to: ERP/RP, anime, video games, chat. Come to talk with me about anything.<br>P.S. I'm surprised this web is still alive.</p>
            <p class="about-text">Don't mind the code below. Am just the nerd.</p>
        </div>
        <iframe allow="autoplay" width="300" height="169" src="https://www.youtube.com/embed/hp8fb4f2OlI?modestbranding=1&amp;fs=0&amp;rel=0&amp;hd=1&amp;disablekb=0&amp;showinfo=0&amp;iv_load_policy=0&amp;enablejsapi=1&amp;autoplay=1&amp;loop=0&amp;controls=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>
    <script src="https://www.youtube.com/player_api"></script>
</body>
</html>
